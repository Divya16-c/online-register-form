<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Course Registration Form</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JS Validation -->
    <script>
        $(function () {
            $("#registrationForm").on("submit", function (e) {
                let valid = true;

                function setError(id, msg) {
                    const g = $(id).closest(".form-group");
                    g.find("small").text(msg);
                    valid = false;
                }

                $("small").text("");

                const name = $("#fullName").val().trim();
                const email = $("#email").val().trim();
                const phone = $("#phone").val().trim();
                const course = $("#course").val().trim();
                const dept = $("#department").val().trim();
                const sem = $("#semester").val().trim();
                const address = $("#address").val().trim();

                if (name.length < 3) setError("#fullName", "Enter full name");
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) setError("#email", "Invalid email");
                if (!/^[0-9]{10}$/.test(phone)) setError("#phone", "Enter 10 digit number");
                if (!course) setError("#course", "Select a course");
                if (!dept) setError("#department", "Select department");
                if (!sem) setError("#semester", "Select semester");
                if (address.length < 5) setError("#address", "Enter full address");

                if (!valid) e.preventDefault();
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <form id="registrationForm" action="process.php" method="POST" class="form-card">

            <div class="form-header">
                <h1>Course Registration Form</h1>
                <p>Fill in the details below</p>
            </div>

            <div class="form-group">
                <label>Full Name <span>*</span></label>
                <input type="text" id="fullName" name="fullName">
                <small></small>
            </div>

            <div class="form-group">
                <label>Email <span>*</span></label>
                <input type="text" id="email" name="email">
                <small></small>
            </div>

            <div class="form-group">
                <label>Phone Number <span>*</span></label>
                <input type="text" id="phone" name="phone" maxlength="10">
                <small></small>
            </div>

            <div class="form-group">
                <label>Select Course <span>*</span></label>
                <select id="course" name="course">
                    <option value="">-- Select a Course --</option>
                    <option>CSE</option>
                    <option>ISE</option>
                    <option>EC</option>
                    <option>AERO</option>
                </select>
                <small></small>
            </div>

            <div class="form-group">
                <label>Department <span>*</span></label>
                <select id="department" name="department">
                    <option value="">-- Select Department --</option>
                    <option>Computer Science</option>
                    <option>Information Science</option>
                    <option>Electronics</option>
                    <option>Aeronautical</option>
                </select>
                <small></small>
            </div>

            <div class="form-group">
                <label>Semester <span>*</span></label>
                <select id="semester" name="semester">
                    <option value="">-- Select Semester --</option>
                    <option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                    <option>V</option>
                    <option>VI</option>
                </select>
                <small></small>
            </div>

            <div class="form-group">
                <label>Address <span>*</span></label>
                <textarea id="address" name="address" rows="3"></textarea>
                <small></small>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn primary">Register</button>
                <button type="reset" class="btn secondary">Clear</button>
            </div>

        </form>
    </div>
</body>
</html>
